<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/style.css" type="text/css" />

    <title>Profile</title>
  </head>
  <body>
    <div class="gird-container">
      <section>
        <div class="sidebar flex-container">
          <div class="flex-item i1">
            <a href="#"></a><img src="./img/logo@01.svg" alt="img-Logo" />
          </div>
          <div class="flex-item">
            <a href="#"></a
            ><img class="icon-style" src="./img/Vector.svg" alt="icon-Home" />
          </div>
          <div class="flex-item">
            <a href="#"></a
            ><img
              class="icon-style"
              src="./img/Vector02.svg"
              alt="icon-Notification"
            />
          </div>
          <div class="flex-item">
            <a href="#"></a
            ><img
              class="icon-style"
              src="./img/bangbieu.svg"
              alt="icon-schedule"
            />
          </div>
          <div class="flex-item">
            <a href="#"></a
            ><img class="icon-style" src="./img/sam.svg" alt="icon-thunder" />
          </div>
          <div class="flex-item">
            <a href="#"></a
            ><img class="icon-style" src="./img/nguoi.svg" alt="icon-info" />
          </div>
          <div class="flex-item i6">
            <a onclick="slideBarOpen()" href="#"
              ><img
                class="setting-style"
                src="./img/caidat.svg"
                alt="icon-setting"
            /></a>
          </div>
        </div>
        <div id="mySlideBar" class="flex-container1">
          <div class="flex-item1">
            <a onclick="slideBarClose()" href="#"
              ><img class="icon-style1" src="./img/arowLeft.svg" alt=""
            /></a>
            <span class="title-style">settings</span>
          </div>
          <div class="flex-item2">
            <p type="button" class="text-style">
              <img
                class="icon-style icon-color"
                src="./img/pen.svg"
                alt="icon-pen"
              />Edit profile
            </p>
          </div>
          <div class="flex-item2">
            <p type="button" class="text-style">
              <img
                class="icon-style"
                src="./img/nofication.svg"
                alt=""
              />Notification
            </p>
          </div>
          <div class="flex-item2">
            <p class="text-style">
              <img class="icon-style" src="./img/lock.svg" alt="" />Security
            </p>
          </div>
          <div class="flex-item2">
            <p class="text-style">
              <img
                class="icon-style"
                src="./img/icon-setting.svg"
                alt=""
              />Appearance
            </p>
          </div>
          <div class="flex-item2">
            <p class="text-style">
              <img class="icon-style" src="./img/icon-help.svg" alt="" />Help
            </p>
          </div>
        </div>
      </section>
      <section>
        <div class="title-style3">
          <h3 class="title-style2">Edit profile</h3>
          <div class="name">
            <h4>Le Chien</h4>
            <img class="icon-style2" src="./img/logo.svg" alt="img-logo" />
          </div>
        </div>
        <form id="form-profile" action="#" class="form-group">
          <div class="layout-title">
            <div class="label-style">
              <label for="first-name">First Name:</label>
              <input
                type="text"
                id="first-name"
                name="first-name"
                placeholder="Le"
                required
              />
            </div>
            <div class="label-style">
              <label for="last-name">Last Name:</label>
              <input
                type="text"
                id="last-name"
                name="last-name"
                placeholder="Chien"
                required
              />
            </div>
          </div>
          <div class="label-style">
            <label for="email">Email:</label>
            <div class="your-email flex-container2">
              <input
                type="email"
                onchange="checkEmail()"
                id="email"
                name="email"
                placeholder="example@gmail.com"
                required
              />

              <img
                id="icon-tick"
                class="tick"
                src="./img/icons8-tick.svg"
                alt="ticker"
              />
            </div>
          </div>
          <div class="label-style">
            <label for="address">Address:</label>
            <div class="address-input">
              <input
                type="text"
                id="address"
                name="address"
                placeholder="33062 Zboncak isle"
                required
              />
            </div>
          </div>
          <div class="label-style">
            <label for="contact-number">Contact Number:</label>
            <input
              type="tel"
              id="contact-number"
              name="contact-number"
              placeholder="58077.79"
              required
            />
          </div>
          <div>
            <label for="city">City:</label>
            <select name="City" id="city">
              <option value="null"></option>
              <option value="VietNam">Viá»‡t Nam</option>
              <option value="Japan">Japan</option>
              <option value="China">China</option>
              <option value="Russian">Russian</option>
            </select>
          </div>
          <button id="cancel" onclick="cancelFunction()" type="button">
            Cancel
          </button>
          <button id="save" type="button">Save</button>
        </form>
      </section>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
